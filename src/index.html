<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/content.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/field.css">
  <link rel="stylesheet" href="assets/css/button.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
</head>
<body class="bg-main">
  <div class="container">
    <header class="header">
      <h1 class="header__title">
        <span>Índice</span>
        <span>de massa</span>
        <span>corporal</span>
      </h1>
    </header>

    <div class="content">
      <div class="field">
        <label class="field__label" for="name">Qual é o seu nome?</label>
        <input id="name" class="field__input" type="text" placeholder="ex: Guilherme Souza">
      </div>

      <button class="button" type="submit">Continuar ></button>
    </div>

    <footer class="footer">
      <a class="link-git" href="https://github.com/arlott/imc" target="_blink">
        <img src="assets/images/github.svg" width="25" height="25" alt="github"> GitHub
      </a>        
    </footer>
  </div>
</body>
</html>
